<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyMovies</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Add Information-->
    <div class="js-addInformation addInformation">
        <button type="button" class="js-addBtn addBtn">+</button>
    </div>
    <!--Information Wrap-->
    <div class="js-information information">
        <!--Get Name-->
        <div class="getName">
            <form class="js-nameForm nameForm">
                <input type="text" placeholder="Movie Name" />
            </form>
        </div>
        <!--Movie Rate-->
        <div class="movieRate">
            <span class="jsRate1 rate1">ğŸ˜</span>
            <span class="jsRate2 rate2">ğŸ˜</span>
            <span class="jsRate3 rate3">ğŸ˜</span>
            <span class="jsRate4 rate4">ğŸ˜</span>
            <span class="jsRate5 rate5">ğŸ˜</span>
        </div>
        <!--Line Review-->
        <div class="lineReview">
            <form class="js-reviewForm reviewForm">
                <input type="text" placeholder="Line Review" />
            </form>
        </div>
        <!--Link-->
        <div class="link">
            <form class="js-linkForm linkForm">
                <input type="text" placeholder="Link" />
            </form>
        </div>
        <!--Save Button-->
        <div class="save">
            <button type="button" class="js-saveBtn saveBtn">Save</button>
        </div>
        <!--Cancel Button-->
        <div class="cancel">
            <button type="button" class="js-cancelBtn cancelBtn">Cancel</button>
        </div>
    </div>
    <!--Title-->
    <p class="title">----------My Movies----------</p>
    <!--Movie List-->
    <div class="movieList">
        <ul class="js-movieList"></ul>
        <!--Nothing in List-->
        <p class="js-nothingInList nothingInList">There is nothing in the list.</p>
    </div>

    <script src="add.js"></script>
</body>
</html>
