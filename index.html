<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MyMovies</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!--Add Information-->
    <div class="addInformation">
        <button type="button" class="addInformationBtn">+</button>
    </div>
    <!--Information Wrap-->
    <div class="jsINformation information">
        <!--Get Name-->
        <div class="getName">
            <form class="jsNameForm nameForm">
                <input type="text" placeholder="Movie Name" />
            </form>
        </div>
        <!--Movie Rate-->
        <div class="movieRate">
            <span class="jsRate1 rate1">ğŸ˜</span>
            <span class="jsRate2 rate2">ğŸ˜</span>
            <span class="jsRate3 rate3">ğŸ˜</span>
            <span class="jsRate4 rate4">ğŸ˜</span>
            <span class="jsRate5 rate5">ğŸ˜</span>
        </div>
        <!--Line Review-->
        <div class="lineReview">
            <form class="jsReviewForm reviewForm">
                <input type="text" placeholder="Line Review" />
            </form>
        </div>
        <!--Link-->
        <div class="Link">
            <form class="jsLinkForm linkForm">
                <input type="text" placeholder="Link" />
            </form>
        </div>
    </div>
    <!--Movie List-->
    <div class="movieList">
        <ul class="jsMovieList"></ul>
        <!--Nothing in List-->
        <p class="jsNothingInList nothingInList">There is nothing in the list.</p>
    </div>

    <script src="index.js"></script>
</body>
</html>
